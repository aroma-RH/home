        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, rgb(59, 130, 246), rgb(30, 58, 138)); /* Gradient background */
            color: #1a355e; /* Light text for better contrast */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Layout */
        .layout {
            display: flex;
            min-height: 100vh;
            flex-direction: row;
        }

        /* Sidebar */
        .sidebar {
            width: 256px;
            background-color: #1f2937;
            padding: 1.5rem;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            position: fixed;  /* Fixed position to keep it on the left */
            top: 0;
            left: 0;
            height: 100vh;  /* Full height */
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            color: #3498db; /* Light blue for the logo icon */
            transition: transform 0.3s ease;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f5f7fa;
            transition: color 0.3s ease;
        }

        .sidebar-header:hover .logo-icon {
            transform: rotate(360deg); /* Subtle logo animation */
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            padding: 1rem;
            border-radius: 1rem;
            background: none;
            color: #d1d5db; /* Light gray for inactive items */
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #3b82f6; /* Blue hover effect */
            color: #fff;
        }

        .nav-item.active {
            background-color: #2563eb; /* Darker blue for active state */
            color: #fff;
        }

        .nav-item i {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2.5rem;
            background-color: #3a4d77; /* Light background for the main content */
            box-shadow: inset 0px 0px 12px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            margin-left: 260px; /* Ensure main content is pushed to the right */
            transition: margin-left 0.3s ease;
        }

        .container {
            max-width: 90rem;
            margin: 0 auto;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            color: #ffffff;
            text-transform: capitalize;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stats-card {
            background-color: #11223b;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.15);
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
           
        }

        .stats-title {
            font-size: 1.2rem;
            color: #ffffff;
            text-align: center;
            font-weight: 500;
        }

        .stats-value {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 0.25rem;
            color: #ffffff;
            text-align: right;
        }

        .stats-percentage {
            font-size: 1rem;
            margin-top: 0.25rem;
            color: #ff6702;
            font-weight: bold;
        }

        .stats-icon {
            padding: 1rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3b82f6; /* Blue background for icon */
        }

        .stats-icon i {
            width: 2rem;
            height: 2rem;
            color: #fff;
        }

        /* Table Section */
        .tables-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background-color: #4daebb;
        }

        .data-table {
            background-color:#004b7c;
            border-radius: 1rem;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            padding: 1.5rem;
            border-bottom: 2px solid #6d9eff;
            text-align: center;
        }

        .table-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #ffffff;
            background-color: #5081e2;
        }

        td {
            padding: 1rem;
            color: #ffffff;
            border-bottom: 2px solid #f3f4f6;
        }

        tr:hover td {
            background-color: #00050a;
        }

        /* Sidebar Toggle for Mobile */
        .sidebar-toggle {
            font-size: 2.5rem;
            background-color: transparent;
            border: none;
            color: #1D2837;
            cursor: pointer;
            display: none;
        }

        /* Full-Screen Toggle */
        .fullscreen-toggle {
            font-size: 2.5rem;
            background-color: transparent;
            border: none;
            color: #1D2837;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar-toggle {
                display: block;
            }

            .layout {
                flex-direction: column;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar {
                transform: translateX(-100%);  /* Hide sidebar initially on mobile */
                position: fixed;
                z-index: 999;
            }

            .sidebar.active {
                transform: translateX(0);  /* Show sidebar when active */
            }

            .layout {
                flex-direction: column;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar-nav {
                gap: 1rem;
            }

            .nav-item {
                padding: 1rem 1.25rem;
                font-size: 1.1rem;
            }

            .sidebar-header {
                flex-direction: column;
                align-items: center;
            }

            /* Overlay */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 998;  /* Behind the sidebar but in front of the content */
                display: none;  /* Initially hidden */
            }

            .overlay.active {
                display: block;  /* Show the overlay when sidebar is active */
            }
        }

        function displayData(data) {
    const tableBody = document.getElementById('table-body');
    const totalEmployeesElement = document.getElementById('totalEmployees');
    const totalHoursElement = document.getElementById('totalHours');
    const missingContractElement = document.getElementById('missingContract');
    const nonEmptyColumn7Element = document.getElementById('nonEmptyColumn7');
    const totalEquipeElement = document.getElementById('totalEquipe');

    const missingContractPercentageElement = document.getElementById('missingContractPercentage');
    const nonContractPercentageElement = document.getElementById('nonContractPercentage');

    tableBody.innerHTML = ''; // تفريغ البيانات القديمة
    let employeeCount = 0;
    let totalHours = 0;
    let missingContractCount = 0;
    let nonEmptyColumn7Count = 0;
    let uniqueGroups = new Set();

    // تصفية البيانات بحيث يتم عرض فقط الصفوف التي تحتوي على "FINCA 20" في العمود السادس
    const filteredData = data.filter(row => row[5] === 'FINCA 20');

    // عرض البيانات المصفاة
    filteredData.forEach(row => {
        if (row.some(cell => cell && typeof cell === 'string' && cell.trim() !== "")) {
            let tr = document.createElement('tr');
            row.forEach(cell => {
                let td = document.createElement('td');
                td.textContent = cell;
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
            employeeCount++;

            // حساب إجمالي الساعات (العمود 4)
            const value = parseFloat(row[3]);
            if (!isNaN(value)) {
                totalHours += value;
            }

            // حساب العقود الناقصة (العمود 7)
            if (row[6] && row[6].trim() !== '') {
                missingContractCount++;
            }

            // حساب عدد الصفوف غير الفارغة في العمود 8
            if (row[7] && row[7].trim() !== '') {
                nonEmptyColumn7Count++;
            }

            // جمع أسماء الفرق الفريدة (العمود 3)
            if (row[2] && row[2].trim() !== "") {
                uniqueGroups.add(row[2]);
            }
        }
    });

    // تحديث القيم في واجهة المستخدم
    totalEmployeesElement.textContent = employeeCount;
    totalHoursElement.textContent = totalHours;
    missingContractElement.textContent = missingContractCount;
    nonEmptyColumn7Element.textContent = nonEmptyColumn7Count;
    totalEquipeElement.textContent = uniqueGroups.size;

    // حساب النسب المئوية
    let missingContractPercentage = totalHours > 0 ? ((missingContractCount / employeeCount) * 100).toFixed(2) + "%" : "0%";
    let nonContractPercentage = totalHours > 0 ? ((nonEmptyColumn7Count / employeeCount) * 100).toFixed(2) + "%" : "0%";

    // تحديث النسب المئوية في الواجهة
    missingContractPercentageElement.textContent = missingContractPercentage;
    nonContractPercentageElement.textContent = nonContractPercentage;
}
